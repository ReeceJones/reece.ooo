<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REECE</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200,700" rel="stylesheet">
    <link rel="stylesheet" href="/style/animate.css">
    <link rel="stylesheet" href="/style/style.css">
    <!-- jquery for animation fixing with REST -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="/test.js"></script>
    <script type="text/javascript">
        BlogAPI.getRecentBlogs(
            function(r) {
                var node = document.getElementById('content-blog');
                r.forEach(function(item, index, array)
                {
                    //add the blogs
                    node.innerHTML += '<article><a href=\"' + item.link + '\">' + item.name + '</a>'
                        + '<br>'
                        + item.desc
                        + '</article>'
                        + '<br>';
                });
                //trigger the animation for the blog
                $("#content-blog").addClass("animated fadeInUp");
            });
    </script>
    <main>
        <div class="content animated fadeInUp" style="top: 3%">
            <a class="github" href="https://github.com/ReeceJones">github</a>
            <a class="pdf" href="https://reece.ooo/pdf">pdfs</a>
            <a class="blog" href="/blog/">blog</a>
            <a class="ide" href="https://reece.ooo/ide">IDE</a>
            <div class="content-body" id="content">
                <h1 style="text-align: center; color:white">
                    BLOG
                </h1>
                <div id="content-blog">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
